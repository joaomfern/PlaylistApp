<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Playlists</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="container-fluid">

  <header class="text-center text-light my-4">

    <h1 class="ml-4 ">Youtube <i class="fa fa-youtube-play" style="font-size:48px"></i></h1>

  </header>

  <div class="row justify-content-center">
    <div class="col-sm-3">
      <div class="card">
        <div class="card-header">
          <h3>Playlists</h3>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush playlist">
          </ul>
          <form class="add text-left my-4 add">
            <label class="text-dark">Add playlist...</label>
            <br>
            <input class="form-control m-auto" type="text" name="add" />
          </form>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <h3>Music</h3>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush ListaMusics">

          </ul>
          <form class="add text-center my-4 musics">
            <label class="text-dark ">Music...</label>
            <br>
            <input class="form-control m-auto" type="text" name="music" />
            <br>
            <label class="text-dark">Youtube Link</label>
            <input class="form-control m-auto" type="text" name="link" />
            <br>
            <button type="button" class="btn btn-danger submeter">Submit</button>
            <br>
            <br>
            <label class="text-dark mensagem"></label>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-light my-4">

    <h1 class="ml-4 ">Youtube <i class="fa fa-youtube-play" style="font-size:48px"></i></h1>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
